<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Books</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Sorry but there was an error</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>
  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-item" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div>
          <h2>{{title}}</h2>
          <h2>{{author}}</h2>
        </div>
      </div>
    </li>
  </script>
</head>
<body>
  <header class="header theme">
    <div class="header-content">
      <h1>Really cool Books</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/one">View All Book</a></li>
        <li><a href="/two">Add A New Book</a></li>
      </ul>
    </nav>
  </header>
  <main class="main theme">
    <section class="error-view container">
      <h2 class="view-title">Sorry but there was an error</h2>
      <section id="error-message"></section>
    </section>
    <section class="book-view container">
      <h2 class="view-title">My Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>
    <form class="add-book">
      <h2>Add a new book</h2>
      <input required class="input" type="text" placeholder="title">
      <input required class="input" type="text" placeholder="author">
      <input required class="input" type="text" placeholder="isbn">
      <input required class="input" type="text" placeholder="image url">
      <input required class="input" type="textarea" placeholder="description">
    </form>
  </main>
  <footer class="footer theme">
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="./scripts/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
</body>
</html>
