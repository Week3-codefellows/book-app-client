<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Books</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Sorry but there was an error</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-item" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <h2>{{author}}</h2>
          <button type="button" id="bookid-{{book_id}}"><a href="/books/{{book_id}}">View Details</a></button>
        </div>
      </div>
    </li>
  </script>
  <script type="text/x-handlebars-template" id="book-detail-template">
    <div class="book-container">
      <p>{{isbn}}</p>
      <img src="{{image_url}}">
      <h3>{{title}}</h3>
      <h2>{{author}}</h2>
      <p>{{description}}</p>
      <button type="button" id="book-update-{{book_id}}"><a href="/books/{{book_id}}">Update</a></button>
      <button type="button" id="book-delete-{{book_id}}"><a href="/books/{{book_id}}">Delete</a></button>
    </div>
  </script>

</head>
<body>
  <header class="theme">
    <div class="header-content">
      <a href="/">img src="http:www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="home</a>
      <h1>Really cool Books</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/books">Add A New Book</a></li>
      </ul>
    </nav>
  </header>
  <main class="main theme">
    <section class="error-view container">
      <h2 class="view-title">Sorry but there was an error</h2>
      <section id="error-message"></section>
    </section>
    <section class="book-view container">
      <h2 class="view-title">My Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>

    <section class="detail-view container">
      <h2>Detail View</h2>
      <section id="detail-desc"></section>
    </section>

    <section class="create-view container" >
      <form class="create-book">
        <h2>Add a new book</h2>
        <input name="title" required class="input" type="text" placeholder="title">
        <input name="author" required class="input" type="text" placeholder="author">
        <input name="isbn"required class="input" type="text" placeholder="isbn">
        <input name="image_url"required class="input" type="text" placeholder="image url">
        <input name="description"required class="input" type="textarea" placeholder="description">
        <button type="submit">Add Book</button>
      </form>
    </section>

  </main>
  <footer class="footer theme">
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  
  <script src="./scripts/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>
</body>
</html>
